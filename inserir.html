<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/formulario.css">
  <title>Document</title>
</head>
<body>
  <form id="formularioPopup">
    <form id="formularioPopup">
      <div>
      <label for="nomeAlbum">Nome do artista/álbum:</label>
      <input type="text" id="nomeAlbum" name="nomeAlbum"><br><br></div>
      <div>
      <label for="descricaoDoAlbum">Descrição do Album:</label>
      <input type="textarea" id="descricaoDoAlbum" name="descricaoDoAlbum"><br><br></div>
      <div>
      <label for="anoPeriodo">Ano/período:</label>
      <input type="text" id="anoPeriodo" name="anoPeriodo"><br><br></div>
      <div>
      <label for="localizacaoForm">Localização:</label>
      <input type="text" id="localizacaoForm" name="localizacaoForm"><br><br></div>
      <div>
      <label for="imagemForm">Imagem(URL):</label>
      <input type="text" id="imagemForm" name="imagemForm"><br><br></div>

      <button id="enviarFormulario" class="botaoFormularioInput"> Upload Informações</button>
    </form>
    
  </form>
  
</body>
</html>
